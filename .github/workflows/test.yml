name: 'CI'

on:
  workflow_run:
    workflows: ["Build"]
    types:
      - completed
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest]
        emacs_version: [22.3, 23.4, 24.1, 24.2, 24.3, 24.4, 24.5, 25.1, 25.2, 25.3, 26.1, 26.2, 26.3, 27.1, 27.2, 28.1, 28.2, 29.1, 29.2, 29.3, 29.4, snapshot]

    steps:
    - uses: actions/checkout@v4

    - run: npm ci
    - run: npm run build

    - uses: ./
      with:
        version: ${{ matrix.emacs_version }}

    - name: Check emacs version
      run: emacs --version
